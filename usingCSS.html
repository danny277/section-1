<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS</title>

    <style>
p{
    font-size: 70px;
    font-weight: bold;
    letter-spacing: 5px;
    font-style: italic;
    color: brown;
}

.mytag{

background-color: darkkhaki;
color: aliceblue;
color: blue;

}
#myid{

border: 4px solid red;
/*border-style: dotted; */
color: yellowgreen;

}

    </style>

    <link rel="stylesheet" href="style.css">



</head>
<body>
    <h1 class="mytag" style="text-align: center; color: #0b5bee; font-size: 50px;">Inline CSS is used to style individual tags only</h1>

<p class="mytag">Integral CSS is used to style entire page at once</p>

<p id="myid">Style tag is used inside head tag for using Internal CSS</p>

<p>Priority : ID Selector > Class Selector > Name Selector</p>

</body>
</html>
